security.digest.salt=liveLab2025
security.digest.algorithm=sm3

# DataSource Configuration
security.datasource.url=jdbc:mysql://localhost:3306/security_key_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
security.datasource.username=root
security.datasource.password=root
security.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
security.datasource.minimum-idle=5
security.datasource.maximum-pool-size=20
security.datasource.idle-timeout=300000
security.datasource.connection-timeout=20000
security.datasource.pool-name=SecurityHikariCP

# Crypto Configuration
security.crypto.algorithm=SM4
security.crypto.key-expire-minutes=30
